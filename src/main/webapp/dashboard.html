<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.2/css/mdb.min.css" rel="stylesheet">
    <!-- New font family-->
    <link href="https://fonts.googleapis.com/css?family=Istok+Web|Muli:700&display=swap" rel="stylesheet">
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Bootstrap js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.0/moment-with-locales.min.js"></script>
    <script type="text/javascript" src="js/datetimepicker.js"></script>
    <link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
    <script type="text/javascript">
        $(document).ready(function () {
            $('#picker-no-time').dateTimePicker({ showTime: false, dateFormat: 'DD/MM/YYYY' }, "startDateTime");
            $('#picker').dateTimePicker(null, "endDateTime");
            $("#sub").click(function (event) {
                event.preventDefault();
                $.post("/calendar", $("#tag-form").serializeArray(), function (data) {
                    console.log(data);
                    if (data.error != null) window.location.replace(data.to);
                }, "json")
                    .fail(function (err) {
                        console.log(err);
                    });
            });


            $('#picker').dateTimePicker(null, "startDateTime");
            $('#picker-no-time').dateTimePicker(null, "endDateTime"); //Because the new endDateTime would be earlier than startDateTime, if user change the startDateTime
            //$('#picker-no-time').dateTimePicker({ showTime: false, dateFormat: 'DD/MM/YYYY' }, "endDateTime");

        })
    </script>
    <link href="/css/datetimepicker.css" rel="stylesheet">
    <script src="/js/datetimepicker.js"></script>

    <link rel="stylesheet" href="/css/dashboard.css">
    <title>dashboard</title>
</head>

<body>
    <div id='cssmenu'>
        <ul>
            <li class='active'><a href='#'><span>Home</span></a></li>
            <li><a href='#'><span>Calendar</span></a></li>
            <li><a href='#'><span>Time Table</span></a></li>
            <li><a href='#'><span>Today Tasks</span></a></li>
            <li class='last'><a href='/taglist.html'><span>Tag List</span></a></li>
        </ul>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div id="draggable-handle" class="card">
                    <img class="card-img-top" src="https://mdbootstrap.com/img/Photos/Others/images/43.jpg"
                        alt="Card image cap">
                    <div class="card-body" id="timeTable">
                        <div class="row">
                            <h4 class="card-title col" id="timeTableTitle"><a>Timetable</a></h4>
                        </div>
                        <div class="row align-items-center">
                            <div class="card-text col" id="timeTableContext">
                            </div>
                        </div>
                        <div class="row">
                            <a href="#" class="btn btn-primary col">Details</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div id="draggable-4" class="card">
                    <img class="card-img-top"
                        src="https://mdbootstrap.com/img/Photos/Lightbox/Thumbnail/img%20(147).jpg"
                        alt="Card image cap">
                    <div class="card-body" id="today-task">
                        <h4 class="card-title"></i><a>Today's Tasks</a></h4>
                        <form id="todo-list">
                            <div id="add-todo">
                                <i class="fa fa-plus"></i>
                                Add an Item
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div id="draggable-1" class="card">
                <h5 class="card-header primary-color white-text">#Tag</h5>
                <div class="card-body">
                    <form id="tag-form" action="/dashboard/calendar" method="POST" class="hidden">
                        <table rules="all" style="background:#fff;">
                            <tr>
                                <td style="font-size:14px;">Tags:</td>
                                <td style="font-size:14px;">Event summary:</td>
                                <td><span
                                        style="font:normal 12px agency, arial; color:blue; text-decoration:underline; cursor:pointer;"
                                        onclick="addMoreRows(this.form);">
                                        Add More
                                    </span>
                                </td>
                            </tr>
                            <tr id="rowId">

                                <td><input id="tagbox1" name="tags" type="text" size="17%" /></td>
                                <td><input id="textbox1" name="summary" type="text" /></td>

                                <div style="width: 200px; margin: 50px auto;">
                                    <div style="width: 250px; margin: 20px auto;">
                                        Start:<div id="picker-no-time"></div>
                                        <input type="hidden" id="result" />
                                    <div style="width: 250px; margin: 50px auto;">
                                        Start:<div id="picker"> </div>
                                    </div>
                                    <div style="width: 250px; margin: 20px auto;">
                                        End:<div id="picker-no-time"></div>
                                    </div>
                                    <div style="width: 250px; margin: 50px auto;">
                                        End:<div id="picker"> </div>
                                        <input type="hidden" id="result2" />
                                    </div>

                                </div>

                            </tr>
                        </table>
                        <div id="addedRows"></div>
                        <input type='button' value='Get tag Value' id='getButtonValue'><br>
                        Enter description with tags:
                        <br />
                        <input type="text" name="description">
                        <br />
                        <input type="hidden" name="from" value="dashboard.html">
                        <input id="sub" type="submit" class="btn btn-primary" value="Submit">
                    </form>
                </div>
            </div>

            <div id="draggable-2" class="card">
                <h5 class="card-header deep-orange white-text">#Tag</h5>
                <div class="card-body">
                    <p class="card-text">Content</p>
                </div>
            </div>
            <div id="draggable-3" class="card">
                <h5 class="card-header success-color white-text">#Tag</h5>
                <div class="card-body">
                    <p class="card-text">Content</p>
                </div>
            </div>


        </div>
    </div>
    <script src="/js/dashboard.js"></script>
</body>

</html>
