<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.2/css/mdb.min.css" rel="stylesheet">
    <!-- New font family-->
    <link href="https://fonts.googleapis.com/css?family=Istok+Web|Muli:700&display=swap" rel="stylesheet">
    <!--JQuery css-->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!-- Bootstrap js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- 'Autolinker.js' or 'Autolinker.min.js' - non-minified is better for
     debugging, minified is better for users' download time -->
    <script src="js/Autolinker.js/dist/Autolinker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.0/moment-with-locales.min.js"></script>
    <script type="text/javascript" src="js/datetimepicker.js"></script>
    <link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
    <link href="/css/datetimepicker.css" rel="stylesheet">
    <script src="/js/datetimepicker.js"></script>
    <script src="/js/tagsubmit.js"></script>
    <link rel="stylesheet" href="/css/dashboard.css">
    <title>dashboard</title>
</head>

<body>
    <div id='cssmenu'>
        <ul>
            <li class='active'><a href='https://su19-codeu-49-8204.appspot.com/'><span><i class="fas fa-home"></i>&nbsp;
                        Home</span></a></li>
            <li><a href='/dashboard.html'><span><i class="fas fa-chalkboard"></i>&nbsp;
                        Dashboard</span></a></li>
            <li><a href='https://calendar.google.com/calendar/'><span><i class="fa fa-book fa-fw"
                            aria-hidden="true"></i>&nbsp; Calendar</span></a></li>
            <li><a href='#'><span><i class="fas fa-tasks"></i>&nbsp; Time Table</span></a></li>
            <li><a href='#'><span><i class="fa fa-pencil fa-fw" aria-hidden="true"></i>&nbsp; Today Tasks</span></a>
            </li>
            <li class='last'><a href='/tagshow.html'><span><i class="fas fa-tag"></i>&nbsp; Tag List</span></a></li>
        </ul>
    </div>
    <div class=" container" id="container">
        <div class="row">
            <div class="col-md-3">
                <div id="draggable-handle" class="card">
                    <img class="card-img-top" src="https://mdbootstrap.com/img/Photos/Others/images/43.jpg"
                        alt="Card image cap">
                    <div class="card-body" id="timeTable">
                        <div class="row">
                            <h4 class="card-title col ml-1" id="timeTableTitle"><a>Timetable</a></h4>
                        </div>
                        <div class="row align-items-center">
                            <div class="card-text col" id="timeTableContext">
                            </div>
                        </div>
                        <div class="row">
                            <div class="card-text col">
                                <a role="button" class="row align-items-center p-1 m-1" tabindex="0" id="table-sample">
                                    <div class="col-4 pr-0 table-sample-time">
                                        <div class="row">
                                            <div class="col" id="table-sample-start"></div>
                                        </div>
                                        <div class="row">
                                            <div class="col" id="table-sample-end"></div>
                                        </div>
                                    </div>
                                    <div class="col text-turncate" id="table-sample-summary"></div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div id="draggable-4" class="card">
                    <img class="card-img-top"
                        src="https://mdbootstrap.com/img/Photos/Lightbox/Thumbnail/img%20(147).jpg"
                        alt="Card image cap">
                    <div class="card-body" id="today-task">
                        <h4 class="card-title"></i><a>Today's Tasks</a></h4>
                        <form id="todo-list">
                            <div id="add-todo">
                                <i class="fa fa-plus"></i>
                                Add an Item
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div id="draggable-1" class="card" style="width: 460px;">
                    <h5 class="card-header primary-color white-text">#Tag</h5>
                    <div class="card-body-tag">
                        <form id="search-form" action="/dashboard/calendar" method="POST" class="hidden" name="Form1">
                            <table rules="all" style="background:#fff;">
                                <tr>
                                    <td
                                        style="color:rgb(255, 0, 191); cursor:pointer; font-style: italic; font-weight: bold;">
                                        Tags:</td>
                                    <td
                                        style="color:rgb(255, 0, 191); cursor:pointer; font-style: italic; font-weight: bold;">
                                        Event summary:</td>
                                    <td>
                                        <i class="fas fa-plus"></i><span
                                            style="color:rgb(255, 0, 191); cursor:pointer; font-style: italic; font-weight: bold;"
                                            onclick="addMoreRows(this.form);">
                                            Add More
                                        </span>
                                    </td>
                                </tr>
                                <tr id="rowId">

                                    <td><input id="tagbox1" name="tags" type="text" size="17%" /></td>
                                    <td><input id="textbox1" name="summary" type="text" /></td>

                                    <div style="width: 200px; margin: 50px auto;">
                                        <div style="width: 250px; margin: 20px auto;">
                                            Start:<div id="picker-no-time"></div>
                                            <input type="hidden" id="result" />
                                        </div>
                                        <div style="width: 250px; margin: 50px auto;">
                                            End:<div id="picker"> </div>
                                            <input type="hidden" id="result2" />
                                        </div>
                                    </div>
                                </tr>
                            </table>
                            <div id="addedRows"></div>
                            <a class="btn btn-default btn-sm" id='getButtonValue'>
                                <i class="fas fa-user-tag"></i> Get tag Value</a><br>
                            Enter description with tags:
                            <br />
                            <input type="text" name="description">
                            <input type="hidden" name="from" value="dashboard.html">
                            <input id="search-submit" type="submit" class="btn btn-primary" value="Submit"
                                style="display:inline-block;">
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="/js/dashboard.js"></script>
</body>

</html>
